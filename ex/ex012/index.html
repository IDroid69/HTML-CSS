<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Images dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/X2Download.com - DFIDELIZ - MANO , EU SOU REI (PRÉVIA 2021) (128 kbps).mp3" type="audio/mpeg">
        <source src="midias/X2Download.com - DFIDELIZ - MANO , EU SOU REI (PRÉVIA 2021) (128 kbps).ogg" type="audio/ogg">
        <source src="midias/X2Download.com - DFIDELIZ - MANO , EU SOU REI (PRÉVIA 2021) (128 kbps).wav" type="audio/wav">
        <p>Infelizmente seu navegador não pode reproduzir o áudio. <a href="midias/X2Download.com - DFIDELIZ - MANO , EU SOU REI (PRÉVIA 2021) (128 kbps).mp3">Clique aqui para baixar seu arquivo MP3</a></p>
    </audio>
</body>
</html>
